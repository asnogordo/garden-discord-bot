        fi
        
        if [ $MISSING_SECRETS -eq 1 ]; then
          echo ""
          echo "üí° Go to: Repository Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo "   Make sure all secrets are defined with correct values."
          exit 1
        fi
        
        echo ""
        echo "=== All required secrets are present ==="
