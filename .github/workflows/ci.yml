name: CI/CD Pipeline

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
    - name: Debug SSH Key
      run: echo "${{ secrets.SSH_KEY }}"

    - name: Deploy to Dev
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu/garden-discord-bot
          git pull origin development
          /home/ubuntu/bin/garden_docker_kill.sh
          /home/ubuntu/bin/garden_docker_start.sh
        debug: true

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Debug SSH Key
      run: echo "${{ secrets.SSH_KEY }}" | head -c 20

    - name: Deploy to Prod
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu/garden-discord-bot
          git pull origin master
          /home/ubuntu/bin/garden_docker_kill.sh
          /home/ubuntu/bin/garden_docker_start.sh
        debug: true
