name: CI/CD Pipeline

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add known hosts
      run: ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Dev
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.DEV_HOST }} << EOF
          cd /home/ubuntu/garden-discord-bot
          git pull origin development
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml down
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build
          # Wait a moment and check logs for successful startup
          sleep 10
          docker logs garden-bot 2>&1 | grep -q "Logged in as" && echo "Bot successfully started" || echo "Warning: Bot might not have started properly"
        EOF

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add known hosts
      run: ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Prod
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.PROD_HOST }} << EOF
          cd /home/ubuntu/garden-discord-bot
          git pull origin main
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
          # Wait a moment and check logs for successful startup
          sleep 10
          docker logs garden-bot 2>&1 | grep -q "Logged in as" && echo "Bot successfully started" || echo "Warning: Bot might not have started properly"
        EOF